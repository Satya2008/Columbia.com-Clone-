<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/sale.css">
</head>
<body>
    <div id="a">
        <h1 style="color: black;">Men's Sale</h1>
    </div>
    <div id="b">
        <img src="https://columbia.scene7.com/is/image/ColumbiaSportswear2/12-26_COL_US_Q1_WinterSale_SaleCatbanner_BG_V2_LG_?$aem_pjpeg$" alt="">
        <h1>JACKETS & BOOTS</h1>
        <h1>NOW UPTO 40% OFF</h1>
        <p>Plus, Up To 50% Off Select Gear</p>
    </div>
    <div id="container">
        <div id="select">
            <select name="" id="selected">
                <option value="">Product Type</option>
                <option value="jacket">Jackets</option>
                <option value="shirt">shirts</option>
                <option value="pant">pants</option>
                <option value="shoes">shoes</option>
            </select>
            <div id="price">
                <h3>Price</h3>
                <input type="checkbox" id="fifty" name="fifty">
                <label for="fifty">Under $50</label><br>
                <input type="checkbox" id="hun" name="hun">
                <label for="hun">Under $100</label><br>
                <input type="checkbox" id="one" name="one">
                <label for="one">Under $150</label><br>
                <input type="checkbox" id="over" name="over">
                <label for="over">Oveer $150</label><br>
            </div>
            <h3>Sizes</h3>
            <div id="button">
                <button>XXS</button>
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>
        </div>    
    </div>
</body>
</html>
