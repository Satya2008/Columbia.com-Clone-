<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/rain.css">
</head>
<body>
    <h1>Men's Rain Jackets</h1>
    <div id="container">
        <div id="select">
            <div id="price">
                <h3>Price</h3>
                <input type="checkbox" id="fifty" name="fifty">
                <label for="fifty">Under $50</label><br>
                <input type="checkbox" id="hun" name="hun">
                <label for="hun">Under $100</label><br>
                <input type="checkbox" id="one" name="one">
                <label for="one">Under $150</label><br>
                <input type="checkbox" id="over" name="over">
                <label for="over">Oveer $150</label><br>
            </div>
            <h3>Sizes</h3>
            <div id="button">
                <button id="xxs">XXS</button>
                <button id="xs">XS</button>
                <button id="s">S</button>
                <button id="m">M</button>
                <button id="l">L</button>
                <button id="xl">XL</button>
            </div>
        </div>
        <div id="product">
            <!-- append here -->
        </div>    
    </div> 
</body>
<script src="./scripts/rain.js"></script>
</html>
</body>
</html>
