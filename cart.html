<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Fabrica</title>
    <link rel="stylesheet" href="./styles/cart.css">
</head>
<body>

    <div id="cart_main">

        <h2>Shopping Cart</h2>
        <div class="greater-reward">
            <h1><img src="./images/fab.logo.png">GREATER<span>REWARDS</span></h1>
            <p>Members get free shipping + $3.05 in rewards on this purchase.</p>
            <a href="">Join Now</a>
        </div>

        <div id="cart-and-summary">

            <div id="cart-items">
                <h3>Your Shopping Cart is Empty</h3>
                <table class="cart-table">
                  <thead id="cart-table-head">
                    <th id="total-items">0 ITEMS</th>
                    <th>PRICE</th>
                    <th>QTY</th>
                    <th>SUBTOTAL</th>
                  </thead>
                  <tbody id="cart-table-body">
                    <!-- Append Data from User -->
                  </tbody>
                </table>

            </div>

            <div id="summary">
              <img src="./images/fab.logo.png" alt="logo">
              <a href="./index.html">Fabrica</a>
              <div class="order-summary">
                <div class="order-summary-heading">
                  <p>SUBTOTAL</p>
                  <p>STANDARD DELIVERY</p>
                  <P>ESTIMATED TAX</P>
                  <hr>
                  <h5>ESTIMATED TOTAL</h5>
                </div>
                <div class="order-summary-pricing">
                  <p id="sub-total-price">$0</p>
                  <p>$6</p>
                  <p>$0</p>
                  <hr>
                  <h5 id="cart-total">$0</h5>
                </div>
              </div>
              <button id="checkout-button">CHECKOUT</button>
            </div>
        </div>

    </div>

    <div class="select-delivery-address">
      <select id="select-address" required>
        <option value="">Select Delivery Address</option>
      </select>
    </div>

    <script src="./scripts/cart,js"></script>
</body>
</html>
