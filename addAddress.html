<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Page</title>
    <link rel="stylesheet" href="./styles/addAddress.css">
  </head>
  <body>

    <div id="addAddress_main">
        <h2>Add Address Here...</h2>
        <form action="" id="add-address-form">
            <input type="string" placeholder="Address Type" id="adres" required>
            <input type="text" placeholder="Shipping Name" id="name" required>
            <input type="string" placeholder="Address line 1" id="line" required>
            <input type="text" placeholder="Area" id="area" required>
            <input type="text" placeholder="City" id="city" required>
            <input type="number" placeholder="Pincode" id="pin" required>
            <input type="text" placeholder="Country" id="country" required>
            <input type="number" placeholder="Contact" id="contact" required>
            <input type="submit" id="add-address-form-submit" value="Add Address" required>
        </form>
    </div>

    <script src="./scripts/addAddress.js"></script>
  </body>
</html>
